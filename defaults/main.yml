---

snapraid_apt_package_name: snapraid

snapraid_config_excludes: []
snapraid_config_hidden_files_enabled: false
snapraid_config_hidden_files: nohidden

snapraid_run_path: /opt/snapraid-runner/snapraid-runner
snapraid_run_conf: "{{ snap_run_path }}.conf"
snapraid_run_bin: "{{ snap_run_path }}.py"
snapraid_run_command: "python2 {{ snap_run_bin }} -c {{ snap_run_conf}}"

snapraid_cron_jobs:
- { job: '{{ snapraid_run_command }}', name: 'snapraid_runner', weekday: '*', hour: '08' }